<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Fontawesome Link -->
  <script src="https://kit.fontawesome.com/c74217cf24.js" crossorigin="anonymous"></script>

  <!-- Local CSS file link -->
  <link rel="stylesheet" href="./assets/style.css" />

  <!-- jQuery Link -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <title>Work Day Schedule</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3 mb-3">Work Day Schedule</h1>
    <p class="lead mb-5">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        9 am
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="9amDisplay" data-hour="9"></input>
      <button class="col-2 saveBtn" data-hour="9"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        10 am
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="10amDisplay" data-hour="10"></input>
      <button class="col-2 saveBtn" data-hour="10"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        11 am
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="11amDisplay" data-hour="11"></input>
      <button class="col-2 saveBtn" data-hour="11"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        12 pm
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="12pmDisplay" data-hour="12"></input>
      <button class="col-2 saveBtn" data-hour="12"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        1 pm
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="1pmDisplay" data-hour="13"></input>
      <button class="col-2 saveBtn" data-hour="13"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        2 pm
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="2pmDisplay" data-hour="14"></input>
      <button class="col-2 saveBtn" data-hour="14"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        3 pm
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="3pmDisplay" data-hour="15"></input>
      <button class="col-2 saveBtn" data-hour="15"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        4 pm
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="4pmDisplay" data-hour="16"></input>
      <button class="col-2 saveBtn" data-hour="16"><i class="far fa-save"></i></button>

    </div>

    <div class="row">

      <div class="col-2 border-dotted pt-4 text-center hour">
        5 pm
      </div>
      <input class="col-8 description py-3" placeholder="Enter Here" id="5pmDisplay" data-hour="17"></input>
      <button class="col-2 saveBtn" data-hour="17"><i class="far fa-save"></i></button>

    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <button class="col-md-4 my-3 mx-sm-3" id='saveAllBtn'><i class="far fa-save"></i>&nbsp; Save All</button>
      <div class="col-md-4"></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
